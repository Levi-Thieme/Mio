<!DOCTYPE html>
<head>
    <title>Signup Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Script for this page -->
    <script src="../scripts/confirmInfo.js"></script>
    <!-- Custom styling -->
    <link rel="stylesheet" href="../styles/myAccount.css">
    
</head>
<html lang="en">
    <body>
        <form action="main.html" onsubmit="return validate()"  method="post" id="signup" class="change-form col-md-4 col-md-offset-4">
            <div class="well well-lg" align = "center">
                <div class="form-group" align = "center">
                    <h2> Sign Up </h2>
                    <br>
                    <label for="newName">Name</label>
                    <input type="text" class="form-control" id="username" aria-describedby="enter name" placeholder="Enter your name">
                    
                    <label for="newEmail:">Email</label>
                    <input type="text" class="form-control" id="email" name = "email" placeholder="Enter an email address">
                    
                    <label for="newPasword:">Password</label>
                    <input type="password" class="form-control" id="password" name = "password" placeholder="Enter a password">
                    
                    <br>
                    <label for = "terms">I agree to the terms and conditions</label>
                    <input name = "agree" type = "checkbox" onclick = "document.forms.signup.signupBtn.disabled = !document.forms.signup.signupBtn.disabled;">
                    <br>
                    
                    <button disabled="disabled" type="submit" id="signupBtn" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
</html>
