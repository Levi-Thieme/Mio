<!DOCTYPE html>
<head>
    <title>My Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Script for this page -->
    <script src="../scripts/my_account.js"></script>
    <!-- Custom styling -->
    <link rel="stylesheet" href="../styles/my_account.css">
    
</head>
<html lang="en">
    <body>
        <div id="profile_container" class="fluid-container">
            <div class="row">
                <img class="img-fluid" alt="The user's profile image" src="../imgs/user.png">
                <input id="back_btn" type="submit" class="fluid-button" value="Back to My Chats"></input>
                <div>
                    Username<br>Email Address
                </div>
            </div>
        </div>
        <form action="" method="get" id=change_email_form class="change-form col-md-4 col-md-offset-3">
            <div class="well well-lg">
                <div class="form-group">
                    <label for="exampleInputEmail1">Update Email address</label>
                    <input type="email" class="form-control" id="update_email_email_input" name="update_email_email_input" aria-describedby="emailHelp" placeholder="Enter new email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="update_email_password_input" name="update_email_password_input" placeholder="Password">
                </div>
                <button type="submit" id="update_email_btn" class="btn btn-primary">Update Email</button>
            </div>
        </form>
        <form action="" method="get" id="change-password-form" class="change-form col-md-4 col-md-offset-3">
            <div class="well well-lg">
                <div class="form-group">
                    <label for="update_password_password_input">Update Password</label>
                    <input type="password" class="form-control" id="update_password_password_input" name="update_password_password_input" aria-describedby="emailHelp" placeholder="Enter old password">
                </div>
                <div class="form-group">
                    <label for="new_password new_password_confirm">Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New password">
                    <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" placeholder="Confirm new password">
                </div>
                <button type="submit" id="update_password_btn" class="btn btn-primary">Update Password</button>
            </div>
        </form>
        <form action="login.html" method="get" id="delete-account-form" class="change-form col-md-4 col-md-offset-3">
            <div class="alert alert-danger">
                <strong>Delete My Account</strong>
                <div class="form-group">
                    <input type="username" class="form-control" id="delete_username" name="delete_username" placeholder="Username">
                    <input type="password" class="form-control" id="delete_password" name="delete_password" placeholder="Password">
                    <input type="password" class="form-control" id="delete_password_confirm" name="delete_password_confirm" placeholder="Confirm Password">
                    <button type="submit" id="delete_account_btn" class="btn btn-primary">Delete Account</button>
                </div>
            </div>
        </form>
    </body>
</html>
