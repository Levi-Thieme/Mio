<!DOCTYPE html>
<head>
    <title>My Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom styling -->
    <link rel="stylesheet" href="../styles/account.css">
</head>
<html lang="en">
    <body>
        <div id="profile-container" class="fluid-container">
            <div class="row">
                <img class="img-fluid" alt="The user's profile image" src="../imgs/user.png">
                <button id="back-btn" type="button" class="fluid-button" value="Back to My Chats">Back</button>
                <div>
                    Username<br>Email Address
                </div>
            </div>
        </div>
        <form id=change-email-form class="change-form col-md-4 col-md-offset-4">
            <div class="well well-lg">
                <div class="form-group">
                    <label for="exampleInputEmail1">Update Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter new email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Update Email</button>
            </div>
        </form>
        <form id="change-password-form" class="change-form col-md-4 col-md-offset-4">
            <div class="well well-lg">
                <div class="form-group">
                    <label for="exampleInputEmail1">Update Password</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter old password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="New password">
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
            <div class="alert alert-danger">
                <strong>Delete My Account</strong>
                <div class="form-group">
                    <input type="username" class="form-control" id="delete-username" placeholder="Username">
                    <input type="password" class="form-control" id="delete-password" placeholder="Password">
                    <input type="password" class="form-control" id="delete-password-confirm" placeholder="Confirm Password">
                    <button type="submit" class="btn btn-primary">Delete Account</button>
                </div>
            </div>
        </form>
    </body>
</html>
